<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="output.css"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" name="password" id="id_password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Se connecter</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Pas encore de compte ? 
            <a href="{% url 'inscription' %}" class="text-blue-600 hover:underline">Cr√©er un compte</a>
        </p>
    </div>
</body>
</html>
