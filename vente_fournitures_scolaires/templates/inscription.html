<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <!-- On charge Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Définition des animations personnalisées */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-button {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Application des animations */
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }

        .animate-pulse-button {
            animation: pulse-button 2s infinite ease-in-out;
        }

        /* Style pour les messages d'erreur */
        .error-message {
            @apply text-red-500 text-sm mt-1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur principal du formulaire avec des animations -->
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl transition duration-500 hover:shadow-xl animate-fade-in">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Créer un compte</h2>

        <form method="post" class="space-y-6">
            <!-- Balise de sécurité CSRF de Django -->
            {% csrf_token %}

            <!-- Boucle sur les champs du formulaire Django -->
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                        {{ field.label }}
                    </label>
                    
                    <!-- Application des classes Tailwind aux champs de formulaire -->
                    <input 
                        type="{{ field.field.widget.input_type }}"
                        name="{{ field.name }}"
                        id="{{ field.id_for_label }}"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all duration-300"
                        placeholder="{{ field.label }}"
                        required
                    />

                    <!-- Affichage des erreurs de validation de Django -->
                    {% if field.errors %}
                        <p class="error-message">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Bouton de soumission avec animation au survol et pulsation -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md transform hover:scale-105 animate-pulse-button"
            >
                S'inscrire
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Vous avez déjà un compte ?
            <a href="{% url 'login' %}" class="text-indigo-600 font-bold hover:underline transition duration-300">
                Se connecter
            </a>
        </p>
    </div>

</body>
</html>
