
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="output.css"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                S'inscrire
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Vous avez déjà un compte ?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Se connecter</a>
        </p>
    </div>

</body>
</html>
